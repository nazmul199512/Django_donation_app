{% extends 'base.html' %}

{% block head_title %}Organization-gallery| {{ block.super}}{% endblock head_title %}

{% block content %}
<div class="container padding">
   <center><h4>Gallery</h4></center>
    <hr/>


<div class="card-group">
<div class="card " style="width: 18rem;">

  <div class="card-body">
       {% for qs in query %}

     <img class="img-thumbnail" src="{{ qs.image.url }}"/>

       {% endfor %}

</div>
</div>
</div>
    </div>
{% endblock %}
